<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Sign In</h3>
        </div>
        <div class="panel-body">
          <fieldset>
            <div class="alert alert-danger" ng-hide="hasError == false">{{errorMessage}}</div>

            <div class="form-group input-group">
              <span class="input-group-addon"><i class="fa fa-user"></i></span>
              <input type="text" class="form-control" placeholder="Username" autofocus ng-model="username">
            </div>
            <div class="form-group input-group">
              <span class="input-group-addon"><i class="fa fa-lock"></i></span>
              <input type="password" class="form-control" placeholder="Password" ng-model="password">
            </div>
            
            <div class="checkbox">
              <label>
                <input name="remember" type="checkbox" value="Remember Me">Remember Me
              </label>
            </div>

            <p class="help-block">Don't have an account? <a href="#/register">Register here</a></p>

            <button type="button" class="btn btn-lg btn-success btn-block" ng-click="onSubmit()">Log in</button>
          </fieldset>
        </div>
      </div>
    </div>
  </div>
</div>
