<div class="row">
  <div class="">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Login</h3>
      </div>
      <div class="panel-body">
        <div class="alert alert-danger" ng-hide="hasError == false">{{errorMessage}}</div>

        <div class="form-group input-group">
          <span class="input-group-addon"><i class="fa fa-user"></i></span>
          <input type="text" class="form-control" placeholder="Username" ng-model="username">
        </div>
        <div class="form-group input-group">
          <span class="input-group-addon"><i class="fa fa-lock"></i></span>
          <input type="password" class="form-control" placeholder="Password" ng-model="password">
        </div>
        <button type="button" class="btn btn-primary pull-right" ng-click="onSubmit()">Log in</button>
      </div>
    </div>
  </div>
</div>
